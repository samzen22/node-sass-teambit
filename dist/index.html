<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teambit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <!-- container -->
    <div class="container">
      <!-- navbar -->
      <nav class="d-flex">
        <!-- logo -->
        <div class="logo">
          <img src="img/logo-small.svg" alt="logo-small">
          <span>TeamBit</span>
        </div>
        <!-- fine logo -->

        <!-- menu -->
        <ul class="menu">
          <li>Solutions <i class="fas fa-angle-down"></i></li>
          <li>Pricing</li>
          <li>Blog</li>
          <li>Sign in</li>
          <li>
            <button type="button" name="button" class="btn"><i class="fab fa-google"></i>Sign up</button>
          </li>
        </ul>
        <!-- fine menu -->
      </nav>
      <!-- fine navbar -->
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
