<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teambit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <!-- container -->
    <div class="container">
      <!-- navbar -->
      <nav class="navbar">
        <!-- logo -->
        <div class="logo">
          <img src="img/logo-small.svg" alt="logo-small">
          <span>TeamBit</span>
        </div>
        <!-- fine logo -->

        <!-- menu -->
        <ul class="menu">
          <li>Solutions <i class="fas fa-angle-down"></i></li>
          <li>Pricing</li>
          <li>Blog</li>
          <li>Sign in</li>
          <li>
            <button type="button" name="button" class="btn"><i class="fab fa-google icon"></i>Sign up</button>
          </li>
        </ul>
        <!-- fine menu -->
      </nav>
      <!-- fine navbar -->

      <!-- jumbotron -->
      <div class="jumbotron">
        <!-- text jumbo -->
        <div class="text-jumbo">
          <h1>Understand, recognize and develop your people</h1>
          <div class="text-medium">Teambit helps team create high performing culture with regular feedback</div>
          <!-- button section -->
          <div class="button-section">
            <button type="button" name="button" class="btn"><i class="fab fa-google icon"></i>Sign up with Google</button>
            <span>or</span>
            <button type="button" name="button" class="btn"><i class="fab fa-slack icon"></i>Sign up with Slack</button>
            <p>Or use your email address <a><i class="fas fa-arrow-right"></i></a></p>
          </div>
          <!-- fine button section -->
        </div>
        <!-- fine text jumbo -->
        <div class="img-jumbo">
          <img src="img/illustration-main.jpg" alt="jumbo-img">
        </div>
      </div>
      <!-- fine jumbotron -->
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
